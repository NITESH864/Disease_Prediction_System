{% extends "parent.html" %}
{% block body %}

<style>
  .prediction-container {
    max-width: 600px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: #353559;
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
    margin-bottom: 20px;
  }

  .result-text {
    color: #d9534f;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
  }
</style>

<div class="prediction-container">
  <h2>Disease Prediction</h2>

  {% if res %}
  <h4 class="result-text">Predicted Disease: {{res}}</h4>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card mb-3 fw-bold">
      <label class="form-label">Select Report File</label>
      <input type="file" name="csv_file" class="form-control" required />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Predict</button>
    </div>
  </form>
</div>

{% endblock body %}
